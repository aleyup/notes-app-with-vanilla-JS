<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
<script defer src="bundle.js"></script></head>
<body>
  <div class="table">
    <table class="notes-table">
      <thead>
        <tr>
          <th colspan="1">Name</th>
          <th colspan="1">Created</th>
          <th colspan="1">Category</th>
          <th colspan="1">Content</th>
          <th colspan="1">Dates</th>
          <th colspan="1">Manage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="1"><input type="text"></td>
          <td colspan="1"><input type="date"></td>
          <td colspan="1"></td>
          <td colspan="1"></td>
          <td colspan="1"></td>
          <td colspan="1"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table">
    <table class="summary-table">
      <thead>
        <tr>
          <th colspan="1">NoteCategory</th>
          <th colspan="1">Active</th>
          <th colspan="1">Archived</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="1"></td>
          <td colspan="1"></td>
          <td colspan="1"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
